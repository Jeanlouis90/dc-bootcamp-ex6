<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <label for="firstname">First Name: </label>
            <input id="firstname" type="text" name="" value="" placeholder="Gary" required>
            <label for="lastname">Last Name: </label>
            <input id="lastname" type="text" placeholder="Stu" required>

            <div>
                <label for="male">Male </label>
                <input id="male" name="sex" type="radio">
                <label for="female">Female </label>
                <input id="female" name="sex" type="radio">
                <label for="other">Other </label>
                <input id="other" name="sex" type="radio">
            </div>
            <div>
                <label for="email">Email: </label>
                <input id="email" type="email" placeholder="Your Email" required>
                <label for="password">Password: </label>
                <input id="password" type="password" placeholder="Your Password"required>
            </div>

            <div>
                <label for="birthday">Birthday: </label>
                <select name="month" required>
                    <option value="month">Month</option>
                    <option value="jan">January</option>

                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>

                <select name="day" id="birthday" required>
                    <option value="day">Day</option>

                    <option value="17">17</option>

                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>

                <select name="year" id="" required>
                    <option value="year">Year</option>
                    <option value="1979">1979</option>

                    <option value="">1995</option>
                    <option value="">1996</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                </select>
            </div>

            <div>
                <label for="agreement">I agree to the terms and conditions </label>
                <input type="checkbox" required>
            </div>

            <div>
                <button>Submit</button>
            </div>
        </form>
    
    </body>
</html>
